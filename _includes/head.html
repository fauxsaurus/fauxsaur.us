<!Doctype html>
<title>{{page.title}}</title>
<meta charset=utf-8>
<meta name=mobile-web-app-capable content=yes>
<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name=description content="{{page.desc | escape}}">
<!--open graph (facebook)-->
<meta property=og:author content="{{page.author | escape}}">
<meta property=og:description content="{{page.desc | escape}}">
<meta property=og:site_name content="{{site.title}}">
<meta property=og:tag content="{{page.tags | join: ", "}}">
<meta property=og:title content="{{page.title}}">
<meta property=og:type content="{{page.type}}">
<meta property=og:image content="{{page.img | absolute_url}}">
<meta property=og:url content="{{page.url | absolute_url}}">
<!--twitter-->
<meta name=twitter:card content="{{page.type}}">
<meta name=twitter:description content="{{page.desc | escape}}">
<meta name=twitter:image content="{{page.img}}">
<meta name=twitter:title content="{{page.title}}">
<meta name=twitter:url content="{{page.url | absolute_url}}">
<meta name=twitter:site content="@minifyres">
<meta name=twitter:site:id content="711103446">
<meta name=twitter:creator content="@minifyres">
<meta name=twitter:creator:id content="711103446">

<link rel="icon" href="{{site.url}}/favicon.png">
<link rel="apple-touch-icon" href="favicon.png">

<link rel=alternate type="application/rss+xml" title="{{site.title}}" href="{{site.url}}/feed.xml">

<link rel=stylesheet href="{{site.url}}/css/index.css">

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-{{site.analytics}}"></script>
<script>
	window.dataLayer = window.dataLayer || []
	function gtag(){dataLayer.push(arguments)}
	gtag('js', new Date())

	gtag('config', 'UA-{{site.analytics}}')
</script>
